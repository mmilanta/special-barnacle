services:
  api:
    image: mmilanta/special-bernacle:latest
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "uvicorn app:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/src
  git-store:
    # Image is only used locally, to avoid building all services individually
    image: mmilanta/git-store:latest
    command: >
      sh -c "uvicorn app:app --host 0.0.0.0 --port 5000 --reload"
    ports:
      - "5000:5000"
    env_file:
      - .env